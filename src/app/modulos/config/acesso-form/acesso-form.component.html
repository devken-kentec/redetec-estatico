<div class="col-12 " style="margin-top: 50px;">
  <nav>
    <ol class="breadcrumb bg-white">
      <li class="breadcrumb-item"><a routerLink="/">Início</a></li>
      <li class="breadcrumb-item"><a routerLink="/animal">Listagem</a></li>
      <li class="breadcrumb-item active">Animal</li>
    </ol>
  </nav>
  <form class="needs-validation" novalidate [formGroup]="acessoForm">
    <div class="card">
      <div class="card-header bg-dark" style="color: white; font-size: 14pt; font-weight: bold;">
        Inclusão e Gerenciamnento de Animais
      </div>
      <div class="card-body">
        <nav class="col-md-12">
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-item nav-link" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Cadastro</a>
          </div>
        </nav>
        <div>
        </div>
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
            <div class="form-row col-md-12 mt-3">
              <div class="form-group col-md-1">
                <label for="id">ID:</label>
                <input
                  type="text"
                  class="form-control"
                  id="id"
                  formControlName="id"
                  readonly/>
              </div>
              <div class="form-group col-md-4">
                <label for="humano">Nome:</label>
                <select id="humano" class="form-control" formControlName="idNome">
                  <option value="">Selecione</option>
                  @for(select of selectHumano; track select.id){
                    <option [value]="select.id">{{ select.nome }} {{ select.sobrenome }}</option>
                  }
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="descricao">Acesso:</label>
                <select id="descricao" class="form-control" formControlName="descricao">
                  <option value="">Selecione</option>
                  <option>DEV</option>
                  <option>ADM</option>
                  <option>BANHO</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="statusAcesso">Status Acesso:</label>
                <select id="statusAcesso" class="form-control" formControlName="statusAcesso">
                  <option value="">Selecione</option>
                  <option>Ativo</option>
                  <option>Inativo</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="statusLogin">Status Login:</label>
                <select id="statusLogin" class="form-control" formControlName="statusLogin">
                  <option value="">Selecione</option>
                  <option>Ativo</option>
                  <option>Inativo</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-row col-md-12">
            <div class="form-group col-md-2">
              <label for="login">Login:</label>
              <input
                type="text"
                class="form-control"
                id="login"
                formControlName="login"
                />
            </div>
            <div class="form-group col-md-2">
              <label for="pin">PIN:</label>
              <input
                type="text"
                class="form-control"
                id="pin"
                formControlName="pin"
                />
            </div>
            <div class="form-group col-md-2">
              <label for="senha">Senha:</label>
              <input
                type="password"
                class="form-control"
                id="senha"
                formControlName="senha"
                />
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="float-right mt-3">
    <button  type="submit" data-toggle="modal" data-target="#ModalSalvar" class="btn btn-success" (click)="onSubmit()">
      <i class="fas fa-save"></i> &nbsp;Salvar
    </button>
    <button routerLink="/config" class="btn btn-info ">
      <i class="fas fa-backward"></i>&nbsp;Voltar
    </button>
  </div>
</div>
<div>
</div>
