<div class="col-md-12" style="margin-top: 120px;">
  <nav>
    <ol class="breadcrumb bg-white">
      <li class="breadcrumb-item"><a routerLink="/">Início</a></li>
      <li class="breadcrumb-item active">Listagem</li>
    </ol>
  </nav>
  <div class="row mb-4">
    <div class="col-md">
      <h1 class="h5 border-left pl-2">
        Listagem de Raças
      </h1>
    </div>
    <div class="col-md">
      <button routerLink="new" class="btn btn-primary float-right">
        <i class="fas fa-user-plus"></i> Cadastrar Raça
      </button>
    </div>
  </div>
  <div id="table" class="table-responsive">
    <table class="table table-borderless">
      <thead>
        <tr class="bg-dark text-light">
          <th>ID</th>
          <th>Raça</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        @for(lista of listaRacas; track lista.id; let i = $index){
        <tr>
          <td>{{ lista.id }}</td>
          <td>{{ lista.descricao }}</td>
          <td>{{ lista.status }}</td>
          <td>
            <button (click)="editar(lista.id)" class="btn btn-outline-info btn-sm"><i class="far fa-edit"></i></button>
            <button  data-toggle="modal" data-target="#ModalExclusao" class="btn btn-outline-danger btn-sm"><i class="fas fa-user-slash"></i></button>
          </td>
        </tr>
      } @empty {
        <div class="alert alert-info" role="alert">
          Não contém valores
        </div>
      }
      </tbody>
    </table>
  </div>
</div>
